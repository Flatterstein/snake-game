<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        canvas {
            border: 2px solid black;
            touch-action: none;
        }

        #game-over {
            font-size: 30px;
            color: red;
            display: none;
            margin-top: 20px;
        }

        #play-again {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            margin-top: 10px;
        }

        #play-again:hover {
            background-color: #45a049;
        }

        #readme-link {
            margin-top: 20px;
            font-size: 18px;
        }

        #readme-link a {
            text-decoration: none;
            color: #4CAF50;
        }

        #readme-link a:hover {
            text-decoration: underline;
        }

        #cc {
            margin-top: 30px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="game-over">Game Over!</div>
    <button id="play-again" onclick="startGame()">Spiele erneut</button>
    <div id="readme-link">
        <p><a href="https://github.com/flatterstein/snake-game/blob/main/README.md" target="_blank">Readme für das Spiel</a></p>
    </div>
    <div id="cc">© Emanuel B</div>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var snake;
        var food;
        var score;
        var gameInterval;
        var direction = null; // Keine Bewegung am Anfang
        var gameStarted = false; // Spiel startet erst nach Eingabe einer Taste

        function setup() {
            snake = [{ x: 10, y: 10 }];
            spawnFood();
            score = 0;
            direction = null;
            gameStarted = false;
            clearInterval(gameInterval);
            document.getElementById("game-over").style.display = "none";
            document.getElementById("play-again").style.display = "none";
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "green";
            for (var i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 20, 20);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function moveSnake() {
            if (!direction) return; // Wenn keine Richtung eingegeben wurde, bewegt sich die Schlange nicht

            var head = { x: snake[0].x, y: snake[0].y };

            if (direction === "right") head.x++;
            if (direction === "left") head.x--;
            if (direction === "up") head.y--;
            if (direction === "down") head.y++;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                spawnFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || collisionWithSnake(head)) {
                clearInterval(gameInterval);
                document.getElementById("game-over").style.display = "block";
                document.getElementById("play-again").style.display = "block";
            }

            draw();
        }

        function collisionWithSnake(head) {
            for (var i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function startGame() {
            setup();
        }

        document.addEventListener("keydown", function (event) {
            if (!gameStarted) {
                gameStarted = true;
                gameInterval = setInterval(moveSnake, 100);
            }

            if (event.key === "ArrowUp" && direction !== "down") direction = "up";
            if (event.key === "ArrowDown" && direction !== "up") direction = "down";
            if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
            if (event.key === "ArrowRight" && direction !== "left") direction = "right";
        });

        // Touch-Gesten für mobile Geräte
        var touchStartX = 0;
        var touchStartY = 0;
        var touchEndX = 0;
        var touchEndY = 0;

        canvas.addEventListener("touchstart", function (event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        canvas.addEventListener("touchmove", function (event) {
            touchEndX = event.touches[0].clientX;
            touchEndY = event.touches[0].clientY;
        });

        canvas.addEventListener("touchend", function () {
            var deltaX = touchEndX - touchStartX;
            var deltaY = touchEndY - touchStartY;

            if (!gameStarted) {
                gameStarted = true;
                gameInterval = setInterval(moveSnake, 100);
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== "left") {
                    direction = "right";
                } else if (deltaX < 0 && direction !== "right") {
                    direction = "left";
                }
            } else {
                if (deltaY > 0 && direction !== "up") {
                    direction = "down";
                } else if (deltaY < 0 && direction !== "down") {
                    direction = "up";
                }
            }
        });

        startGame();
    </script>
</body>
</html>
