<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
        }

        #game-over {
            text-align: center;
            font-size: 30px;
            color: red;
            display: none;
        }

        #play-again {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }

        #play-again:hover {
            background-color: #45a049;
        }

        #readme-link {
            display: block;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #readme-link a {
            text-decoration: none;
            color: #4CAF50;
        }

        #readme-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="game-over">Game Over!</div>
    <button id="play-again" onclick="startGame()">Play Again</button>
    <div id="readme-link">
        <p><a href="https://github.com/flatterstein/snake-game/blob/main/README.md" target="_blank">Readme f√ºr das Spiel</a></p>
    </div>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var snake;
        var food;
        var score;
        var gameInterval;

        // Snake Game Setup
        function setup() {
            snake = [{
                x: 10,
                y: 10
            }];
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            score = 0;
            document.getElementById("game-over").style.display = "none";
            document.getElementById("play-again").style.display = "none";
            draw();
        }

        // Game Loop
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = "green";
            for (var i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 20, 20);
            }

            // Draw Food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

            // Update Score
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 20);
        }

        // Move Snake
        function moveSnake() {
            var head = { x: snake[0].x, y: snake[0].y };

            if (direction === "right") head.x++;
            if (direction === "left") head.x--;
            if (direction === "up") head.y--;
            if (direction === "down") head.y++;

            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
            } else {
                snake.pop();
            }

            // Check for collision with walls or itself
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || collisionWithSnake(head)) {
                clearInterval(gameInterval);
                document.getElementById("game-over").style.display = "block";
                document.getElementById("play-again").style.display = "block";
            }

            draw();
        }

        // Check if snake collides with itself
        function collisionWithSnake(head) {
            for (var i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Handle user input
        var direction = "right";
        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowUp" && direction !== "down") direction = "up";
            if (event.key === "ArrowDown" && direction !== "up") direction = "down";
            if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
            if (event.key === "ArrowRight" && direction !== "left") direction = "right";
        });

        // Start Game
        function startGame() {
            setup();
            gameInterval = setInterval(moveSnake, 100);
        }

        // Initial Game Start
        startGame();
    </script>
</body>
</html>
