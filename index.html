<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Snake Spiel</h1>
    <p>Steuerung: Pfeiltasten (⬆️⬇️⬅️➡️)</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = generateFood();
        let dx = gridSize;
        let dy = 0;
        let score = 0;

        function drawRect(color, x, y) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Zeichne Essen
            drawRect("red", food.x, food.y);

            // Zeichne Schlange
            snake.forEach((segment, index) => {
                drawRect(index === 0 ? "green" : "lime", segment.x, segment.y);
            });

            // Bewegung der Schlange
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Prüfe, ob die Schlange Essen frisst
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score++;
            } else {
                snake.pop();
            }

            // Prüfe Kollision (Wände oder Selbstkontakt)
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                setTimeout(() => {
                    alert("Game Over! Dein Score: " + score);
                    location.reload();
                }, 100);
            }
        }

        function changeDirection(event) {
            const keyPressed = event.key;
            if (keyPressed === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -gridSize;
            } else if (keyPressed === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = gridSize;
            } else if (keyPressed === "ArrowLeft" && dx === 0) {
                dx = -gridSize;
                dy = 0;
            } else if (keyPressed === "ArrowRight" && dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        }

        document.addEventListener("keydown", changeDirection);
        setInterval(drawGame, 100);
    </script>
</body>
</html>
