<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            touch-action: none;
        }
        #game-over, #play-again, #readme-link, #cc {
            margin-top: 15px;
        }
        #game-over {
            font-size: 30px;
            color: red;
            display: none;
        }
        #play-again {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 10px;
        }
        .control-btn:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="game-over">Game Over!</div>
    <button id="play-again" onclick="startGame()">Spiele erneut</button>
    <div id="readme-link">
        <p><a href="https://github.com/flatterstein/snake-game/blob/main/README.md" target="_blank">Readme für das Spiel</a></p>
    </div>
    <div id="cc">© Emanuel B</div>

    <!-- Virtuelle Pfeiltasten -->
    <div class="controls">
        <div></div>
        <button class="control-btn" onclick="changeDirection('up')">⬆️</button>
        <div></div>
        <button class="control-btn" onclick="changeDirection('left')">⬅️</button>
        <div></div>
        <button class="control-btn" onclick="changeDirection('right')">➡️</button>
        <div></div>
        <button class="control-btn" onclick="changeDirection('down')">⬇️</button>
        <div></div>
    </div>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        var snake;
        var food;
        var score;
        var gameInterval;
        var direction;
        var gameStarted;

        function setup() {
            snake = [{ x: 10, y: 10 }];
            spawnFood();
            score = 0;
            direction = null;
            gameStarted = false;
            clearInterval(gameInterval);
            document.getElementById("game-over").style.display = "none";
            document.getElementById("play-again").style.display = "none";
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            snake.forEach(segment => ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20));
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function moveSnake() {
            if (!direction) return;
            var head = { x: snake[0].x, y: snake[0].y };
            if (direction === "right") head.x++;
            if (direction === "left") head.x--;
            if (direction === "up") head.y--;
            if (direction === "down") head.y++;
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                spawnFood();
            } else {
                snake.pop();
            }
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || collisionWithSnake(head)) {
                clearInterval(gameInterval);
                document.getElementById("game-over").style.display = "block";
                document.getElementById("play-again").style.display = "block";
            }
            draw();
        }

        function collisionWithSnake(head) {
            return snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y);
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function startGame() {
            setup();
        }

        function changeDirection(newDirection) {
            if (!gameStarted) {
                gameStarted = true;
                gameInterval = setInterval(moveSnake, 100);
            }
            if (newDirection === "up" && direction !== "down") direction = "up";
            if (newDirection === "down" && direction !== "up") direction = "down";
            if (newDirection === "left" && direction !== "right") direction = "left";
            if (newDirection === "right" && direction !== "left") direction = "right";
        }

        setup();
    </script>
</body>
</html>
